<!doctype html>
<!-- lang = es, le decimos al navegador que el sitio web está en español -->
<html lang="es">

<head>
    <!-- meta para los caracteres especiales -->
    <meta charset="utf-8">
    <!-- Título de la página -->
    <title>Naydú Jaramillo</title>
    <base href="/">
    <!-- Etiqueta meta importante para que se adapte a dipositivos pequeños, medianos -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Descripción del sitio web -->
    <meta name="description" content="La vida es un mosaico de roles y experiencias, aprende sobre ti mismo">
    <!-- Autor/desarrollador del sitio web -->
    <meta name="author" content="Andrés Achury">
    <!-- Palabras claves para que el SEO -->
    <meta name="keywords" content="personalidades, emociones">
    <!-- Para que nuestro sitio sea indexado por robots, motores de búsqueda y así nuestro sitio pueda aparecer de primero,
        para decirle que no toca poner unfollow -->
    <meta name="robots" content= "index, follow"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3143598df1.js" crossorigin="anonymous"></script>
</head>

<body class="mat-typography">
    <app-root></app-root>
</body>

</html>
